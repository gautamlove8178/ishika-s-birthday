<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ‚Äî Ishika üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
  color:white;
  font-family:'Poppins',sans-serif;
}

/* background slideshow */
.slideshow{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-3;
}
.slideshow img{
  position:absolute;
  width:100%;height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 2s ease-in-out;
}
.slideshow img.active{opacity:1;}

.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.55);
  z-index:-2;
}

/* fireworks canvas */
#fireCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* main content */
.center{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:15px;
}

/* start button */
.start-btn{
  padding:14px 30px;
  border:none;
  font-size:18px;
  border-radius:40px;
  background:linear-gradient(45deg,#ff0099,#ff00ff,#ff3399);
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px #ff00ff;
  animation:pulseBtn 1.8s infinite;
}

@keyframes pulseBtn{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* message animated */
.message{
  font-size:22px;
  max-width:850px;
  line-height:1.9;
  display:none;
  text-shadow:0 0 15px rgba(255,255,255,0.5);
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px) scale(.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* ‚úçÔ∏è handwriting name animation */
.name-draw{
  font-family:'Great Vibes',cursive;
  font-size:85px;
  fill:none;
  stroke:#ff9fff;
  stroke-width:2.2;
  stroke-linejoin:round;
  stroke-linecap:round;
  filter:drop-shadow(0 0 8px #ff00ff);
  animation:draw 5s ease forwards, glow 2s infinite alternate;
  display:none;
}

@keyframes draw{
  from{stroke-dasharray:900;stroke-dashoffset:900;}
  to{stroke-dasharray:900;stroke-dashoffset:0;}
}

@keyframes glow{
  from{filter:drop-shadow(0 0 3px #ff00ff);}
  to{filter:drop-shadow(0 0 18px #ff00ff);}
}

/* final text big with pop-in */
.big{
  font-family:'Great Vibes',cursive;
  font-size:90px;
  color:#ffb6ff;
  text-shadow:0 0 20px #ff4dff,0 0 40px #ff00ff;
  display:none;
  animation:pop 1.5s ease forwards;
}

@keyframes pop{
  0%{opacity:0;transform:scale(0.4)}
  70%{opacity:1;transform:scale(1.1)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<!-- slideshow -->
<div class="slideshow">
  <img src="1.jpg" class="active">
  <img src="2.jpg">
  <img src="3.jpg">
  <img src="4.jpg">
</div>

<div class="overlay"></div>

<canvas id="fireCanvas"></canvas>

<div class="center">

  <!-- start button -->
  <button id="startBtn" class="start-btn">
    Start karo meri bbu üíñ
  </button>

  <!-- handwriting animated name -->
  <svg id="nameSvg" width="400" height="150" class="name-draw" viewBox="0 0 400 150">
    <text x="50" y="100">Ishika</text>
  </svg>

  <!-- messages -->
  <div id="msg" class="message"></div>

  <!-- final -->
  <div id="final" class="big">
    Happy New Year, Ishika üíñ
  </div>

  <audio id="music" src="newyear.mp3"></audio>
</div>

<script>
/* slideshow */
let slides=document.querySelectorAll(".slideshow img");
let index=0;

/* messages */
const lines=[
  "Ishika‚Ä¶ tum ho to har pal khoobsurat lagta hai ‚ú®",
  "Dil se nikalti ek hi dua ‚Äî tum hamesha muskuraati raho ‚ù§Ô∏è",
  "Kartik ki duniya ka sabse pyaara hissa ho tum üíñ",
  "Is saal nahi‚Ä¶ har saal sirf tum hi tum üí´"
];

let mIndex=0;

/* START ALL */
function startEverything(){

  document.getElementById("startBtn").style.display="none";

  let m=document.getElementById("music");
  m.volume=0.9;
  m.play().catch(()=>{});

  // handwriting name
  const nameSvg=document.getElementById("nameSvg");
  nameSvg.style.display="block";

  // slideshow start
  setInterval(()=>{
    slides[index].classList.remove("active");
    index=(index+1)%slides.length;
    slides[index].classList.add("active");
  },4000);

  // after name animation ‚Üí messages
  setTimeout(()=>{
    nameSvg.style.display="none";
    let msg=document.getElementById("msg");
    msg.style.display="block";

    let messageInterval=setInterval(()=>{
      if(mIndex<lines.length){
        msg.innerHTML=lines[mIndex];
        msg.style.animation="none";
        void msg.offsetWidth;
        msg.style.animation="fadeUp 1s ease forwards";
        mIndex++;
      }else{
        msg.style.display="none";
        document.getElementById("final").style.display="block";
        clearInterval(messageInterval);
      }
    },7000);

  },5200);

  startFireworks();
}

document.getElementById("startBtn").onclick=startEverything;

/* üéÜ FIREWORKS EFFECT */
function startFireworks(){
  const canvas=document.getElementById("fireCanvas");
  const ctx=canvas.getContext("2d");

  canvas.width=innerWidth;
  canvas.height=innerHeight;

  let particles=[];

  function Firework(x,y){
    for(let i=0;i<60;i++){
      particles.push({
        x:x,
        y:y,
        vx:(Math.random()-0.5)*6,
        vy:(Math.random()-0.5)*6,
        alpha:1,
        size:Math.random()*2+1
      });
    }
  }

  function animate(){
    ctx.fillStyle="rgba(0,0,0,0.15)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
      p.x+=p.vx;
      p.y+=p.vy;
      p.alpha-=0.01;

      ctx.beginPath();
      ctx.globalAlpha=p.alpha;
      ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
      ctx.fillStyle="rgb(255,200,255)";
      ctx.fill();

      if(p.alpha<=0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
  }

  setInterval(()=>{
    Firework(Math.random()*canvas.width,Math.random()*canvas.height/1.3);
  },700);

  animate();
}
</script>

</body>
</html>
