<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{

/* ðŸ”¥ Background slideshow */

.slideshow img{

}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}

</style>
</head>
